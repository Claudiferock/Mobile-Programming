<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather in Helsinki</title>

    <link rel="stylesheet" href="reactWeatherAPI.css"/>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    
    <script type="text/babel">

      class Weather extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            name: '',
            temperature: '', 
            weather: '', 
            image: '',
            query: 'Helsinki',
          };
        }
        componentDidMount() {
          fetch(`https://api.openweathermap.org/data/2.5/weather?q=${this.state.query}&units=metric&APPID=5ff1f1e9eb2d0a2bd5de99a805904392`)
          .then((response) => response.json()) 
          .then((response) => { 
             console.log(response);
              this.setState({ 
                name: response.name.toUpperCase(),
                temperature: response.main.temp.toFixed(0),
                weather: response.weather[0].main,
                image:"http://openweathermap.org/img/w/" + response.weather[0].icon + ".png",
              })
          });
        }
        
        render() { 
          return (
            <div>
              <section className="content__card">
                <h1>{this.state.name}</h1>
                <div className="weather__desciprion">
                  <img src={this.state.image} />
                  <p> {this.state.weather}</p>
                </div>
                <h2 className="temperature">{this.state.temperature}Â°C</h2>
              </section>
            </div>
          );
        }
      }
      
      ReactDOM.render(<Weather />, document.getElementById('root'));
    </script>
  </body>
</html>
