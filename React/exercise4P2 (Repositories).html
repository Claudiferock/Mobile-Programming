<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mobile Programming: Excercise 4</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
    <script type="text/babel">
      class ReactRepositoriesList extends React.Component {
        constructor(props) {
          super(props);
          this.state = {listItems: [], value: ''};

          this.handleChange = this.handleChange.bind(this);
          this.handleSubmit = this.handleSubmit.bind(this);
        }

        handleChange(event) {
        this.setState({value: event.target.value});
      }

      handleSubmit(event) {
      fetch('https://api.github.com/search/repositories?q=' + this.state.value)
      .then((response) => response.json())
      .then((responseData) => {
        this.setState ({
          listItems: responseData.items
        }); })
        event.preventDefault();
      }

      
        
        render() {
        console.log(this.state.listItems)
          const itemRows = this.state.listItems.map((repo) => 
              <tr key={repo.id}>
                <td>{repo.name}</td>
                <td><a href={repo.html_url}> {repo.html_url} </a></td>
              </tr>
            )
           
          return (
            <div>
              <form onSubmit={this.handleSubmit}>
                <input type="text" value={this.state.value} onChange={this.handleChange}/>
                <input type="submit" value="Submit" />
              </form>

              <h2>Repositories</h2>
              <table>
                <tbody>
                  <tr><th>Name</th><th>URL</th></tr>
                  {itemRows}
                </tbody>
              </table>
            </div>
          );
        }
      }
      ReactDOM.render(<ReactRepositoriesList />, document.getElementById('root'));
    </script>
  </body>
</html>
