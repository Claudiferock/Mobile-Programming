<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mobile Programming: React basics exercise1</title>

    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        margin: 10rem;
        background: linear-gradient(to right, rgb(22, 157, 135), rgb(20, 80, 91));
        font-family: 'Open Sans Condensed', sans-serif;
      }
      h1 {
        color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
 
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      class HelloComponent extends React.Component {
        render() {
          return (
            <div>
              <h1>Hello {this.props.destinatary}!</h1>
            </div>
          );
        }
      }

      ReactDOM.render(<HelloComponent destinatary="World"/>, document.getElementById('root'));
    </script>
  </body>
</html>
