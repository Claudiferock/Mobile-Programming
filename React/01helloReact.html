<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mobile Programming: React basics exercise1</title>

    <link rel="stylesheet" href="helloReact.css"/>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
 
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      class HelloComponent extends React.Component {
        render() {
          return (
            <div>
              <h1>Hello {this.props.destinatary}!</h1>
            </div>
          );
        }
      }

      ReactDOM.render(<HelloComponent destinatary="World"/>, document.getElementById('root'));
    </script>
  </body>
</html>
