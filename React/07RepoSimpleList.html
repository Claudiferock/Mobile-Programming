<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Simple GitHub Repo List</title>

    <style>
        :root {
            --main-blue-color:#37474F;
            font: "Fira Sans", sans-serif;
        }
        body {
          display: flex;
          margin: 0;
          font-size: 2rem;
          color: var(--main-blue-color);
        }
        .title {
          color: var(--main-blue-color);
          padding-top: .5em;
          text-align: center;
        }
        table {
          border-collapse: collapse;
        }
        td,th {
          width: 500px;
        }
        th {
          margin: 0rem;
          color: whitesmoke;
          background-color: rgba(36, 41, 46, 0.9);
          position: sticky;
          top: 0px;
        }
        th:first-child {
            /* background-color: rgba(255, 255, 255, 0.8); */
            width: 50px;
        }
        th:last-child {
            border-radius: 0 0 5px 0;
        }
        tr:hover {
          background-color: rgba(36, 41, 46, 0.08);
        }
        a {
          text-decoration: none;
        }
        a:hover {
          text-decoration: underline; 
        }
        .avatar {
          width: 1.4em;
          padding: .1em .4em 0 .8em;

        }
        img {
            border: 2px solid rgba(71, 67, 54, 0.8);
            border-radius: 50% 6% / 48% 40%;
            box-shadow: .1em .15em .2rem .1rem rgba(0, 0, 0, 0.5);
            height: 1.4em;
        }
    </style>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
    <script type="text/babel">
      const RepoSimpleList = () => {
        const [listItems, setListItems] = React.useState([]);
    
        React.useEffect(() => {
          fetch('https://api.github.com/search/repositories?q=react')
          .then(response => response.json()) 
          .then(responseData => { 
            setListItems(responseData.items)
          })
          .catch(err => console.error(err))
        }, [])
        
        const itemRows = listItems.map((repo) => 
            <tr key={repo.id}>
              <td className="avatar"><img src={repo.owner.avatar_url}/></td>
              <td>{repo.full_name}</td>
              <td><a href={repo.owner.html_url}>{repo.owner.html_url}</a></td>
            </tr>
        )

          return (
            <div>
              <h2 className="title">Repositories</h2>
              <table>
                <tbody>
                  <tr><th></th><th>Name</th><th>URL</th></tr>
                  {itemRows}
                </tbody>
              </table>
            </div>
          );
      }

      ReactDOM.render(<RepoSimpleList />, document.getElementById('root'));
    </script>
  </body>
</html>
