  <!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mobile Programming: Excercise 4</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
    <script type="text/babel">
      class ReactRepositoriesList extends React.Component {
        constructor(props) {
          super(props);
          this.state = {listItems: []};
        }
   
        componentDidMount() {
          fetch('https://api.github.com/search/repositories?q=react')
          .then((response) => response.json()) 
          .then((responseData) => { 
            this.setState({ 
              listItems: responseData.items,
            }); 
          })        
        }
        
        render() {
          const itemRows = this.state.listItems.map((fullname) => 
              <tr key={fullname.name}>
                <td>{fullname.name}</td>
                <td><a href={fullname.html_url}> {fullname.html_url} </a></td>
              </tr>
            )
           
          return (
            <div>
              <h2>Repositories</h2>
              <table>
                <tbody>
                  <tr><th>Name</th><th>URL</th></tr>
                  {itemRows}
                </tbody>
              </table>
            </div>
          );
        }
      }
      ReactDOM.render(<ReactRepositoriesList />, document.getElementById('root'));
    </script>
  </body>
</html>
